<script type="application/shiny-prerendered" data-context="server-start">

# Paquetes de R
library(readr)
library(dplyr)
library(ggplot2)
library(ggthemes)
library(plotly)
library(DT)
library(shiny)
library(shinydashboard)


# Constantes
URL_BASE_BIODATACR_BIE <- "http://data.biodiversidad.go.cr/ala-bie/species/"


# Función para asignación de grupo a una especie
grupo = function(kingdom, phylum, class) {
  ifelse(is.na(kingdom),
         "Otros",
         ifelse(
           kingdom == "Plantae",
           "Plantas",
           ifelse(
             is.na(phylum),
             "Otros",
             ifelse(
               phylum %in% c(
                 "Acanthocephala",
                 "Annelida",
                 "Arthropoda",
                 "Bryozoa",
                 "Cnidaria",
                 "Echinodermata",
                 "Kinorhyncha",
                 "Mollusca",
                 "Nematoda",
                 "Nematomorpha",
                 "Onychophora",
                 "Phoronida",
                 "Porifera",
                 "Platyhelminthes",
                 "Sipuncula"
               ) |
                 class %in% c("Appendicularia", "Ascidiacea", "Leptocardii", "Thaliacea"),
               "Invertebrados",
               ifelse(
                 is.na(class),
                 "Otros",
                 ifelse(
                   class == "Amphibia",
                   "Anfibios",
                   ifelse(
                     class == "Reptilia",
                     "Reptiles",
                     ifelse(
                       class == "Mammalia",
                       "Mamíferos",
                       ifelse(class == "Aves",
                              "Aves",
                              ifelse(
                                class %in% c("Actinopterygii", "Elasmobranchii", "Holocephali", "Myxini"),
                                "Peces",
                                "Otros"
                              ))
                     )
                   )
                 )
               )
             )
           )
         ))
}

# Lectura de datos
lista <- read_delim(file = "especies-categorias-lista-roja-uicn.csv")

# Filtros
lista <-
  lista %>%
  filter(taxonomicStatus == "ACCEPTED") %>%
  filter(taxonRank == "SPECIES")

# Columnas para URL
lista <-
  lista %>%
  mutate(species = paste0(
    "<a href='",
    URL_BASE_BIODATACR_BIE,
    taxonKey,
    "'>",
    species,
    "<\u002fa>"
  )) %>%
  mutate(url = "<a href='http://biodiversidad.go.cr/'>biodatacr<\u002fa>")

# Grupo de especies
lista <-
  lista %>%
  mutate(grupo = grupo(kingdom, phylum, class))
</script>
 
<script type="application/shiny-prerendered" data-context="server">
# Función para filtrar los datos con base en los controles de entrada
filtrarLista <- reactive({
  # Valor inicial del objeto que va a retornarse
  lista_filtrada <- lista
  
    lista_filtrada <-
      lista_filtrada %>%
      filter(iucnRedListCategory %in% input$categorias_lista_roja) %>%
      filter(grupo %in% input$grupos)
    
  return(lista_filtrada)  
})


# Tabla de especies
output$tabla_especies <- renderDT({
  lista <- filtrarLista()
  
  lista %>%
    select(iucnRedListCategory,
           grupo,
           species,
           genus,
           family,
           order,
           class,
           phylum,
           kingdom) %>%
    arrange(iucnRedListCategory, grupo, species) %>%
    datatable(
      escape = FALSE,
      colnames = c(
        "Categoría de la Lista Roja",
        "Grupo",
        "Especie",
        "Género",
        "Familia",
        "Orden",
        "Filo/División",
        "Clase",
        "Reino"
      ),
      options = list(
        pageLength = 5,
        language = list(url = '//cdn.datatables.net/plug-ins/1.10.11/i18n/Spanish.json')
      )
    )
})


# Gráfico de barras de cantidades de especies en categorías de la Lista Roja
output$grafico_especies_x_categoria <- renderPlotly({
  lista <- filtrarLista()
  
  # Gráfico ggplot2
  grafico_especies_x_categoria <-
    lista %>%
    count(iucnRedListCategory) %>%
    ggplot(aes(x = reorder(iucnRedListCategory, -n), y = n)) +
    geom_bar(stat = "identity", fill = "blue") +
    ggtitle("Cantidades de especies en categorías de la Lista Roja") +
    xlab("Categorías de la Lista Roja") +
    ylab("Cantidad de especies") +
    theme_hc() # tema del paquete ggthemes
  
  # Gráfico plotly
  grafico_especies_x_categoria %>%
    ggplotly() %>%
    config(locale = 'es') # traducción de etiquetas al español
})

# Cantidad de especies de plantas
output$cantidad_especies_plantas <- renderInfoBox({
    lista <- filtrarLista()  
  
    valueBox(
      nrow(lista[lista$grupo == "Plantas",]),
      "Especies de plantas",           
      icon = icon("tree"),
      color = "red"
    )
  })

# Cantidad de especies de peces

# Cantidad de especies de reptiles

# Cantidad de especies de mamíferos

# Cantidad de especies de invertebrados

# Cantidad de especies de otros grupos

<script type="application/shiny-prerendered" data-context="server-extras">
ojs_define <- function(..., .session = shiny::getDefaultReactiveDomain()) {
  quos <- rlang::enquos(...)
  vars <- rlang::list2(...)
  nm <- names(vars)
  if (is.null(nm)) {
    nm <- rep_len("", length(vars))
  }
  mapply(function(q, nm, val) {
    # Infer name, if possible
    if (nm == "") {
      tryCatch({
        nm <- rlang::as_name(q)
      }, error = function(e) {
        code <- paste(collapse = "\n", deparse(rlang::f_rhs(q)))
        stop("ojs_define() could not create a name for the argument: ", code)
      })
    }
    .session$output[[nm]] <- val
    outputOptions(.session$output, nm, suspendWhenHidden = FALSE)
    .session$sendCustomMessage("ojs-export", list(name = nm))
    NULL
  }, quos, nm, vars, SIMPLIFY = FALSE, USE.NAMES = FALSE)
  invisible()
}
</script>

<script id="quarto-html-after-body" type="application/javascript">
window.document.addEventListener("DOMContentLoaded", function (event) {
  const toggleBodyColorMode = (bsSheetEl) => {
    const mode = bsSheetEl.getAttribute("data-mode");
    const bodyEl = window.document.querySelector("body");
    if (mode === "dark") {
      bodyEl.classList.add("quarto-dark");
      bodyEl.classList.remove("quarto-light");
    } else {
      bodyEl.classList.add("quarto-light");
      bodyEl.classList.remove("quarto-dark");
    }
  }
  const toggleBodyColorPrimary = () => {
    const bsSheetEl = window.document.querySelector("link#quarto-bootstrap");
    if (bsSheetEl) {
      toggleBodyColorMode(bsSheetEl);
    }
  }
  toggleBodyColorPrimary();  
  const icon = "";
  const anchorJS = new window.AnchorJS();
  anchorJS.options = {
    placement: 'right',
    icon: icon
  };
  anchorJS.add('.anchored');
  const clipboard = new window.ClipboardJS('.code-copy-button', {
    target: function(trigger) {
      return trigger.previousElementSibling;
    }
  });
  clipboard.on('success', function(e) {
    // button target
    const button = e.trigger;
    // don't keep focus
    button.blur();
    // flash "checked"
    button.classList.add('code-copy-button-checked');
    var currentTitle = button.getAttribute("title");
    button.setAttribute("title", "Copied!");
    setTimeout(function() {
      button.setAttribute("title", currentTitle);
      button.classList.remove('code-copy-button-checked');
    }, 1000);
    // clear code selection
    e.clearSelection();
  });
  function tippyHover(el, contentFn) {
    const config = {
      allowHTML: true,
      content: contentFn,
      maxWidth: 500,
      delay: 100,
      arrow: false,
      appendTo: function(el) {
          return el.parentElement;
      },
      interactive: true,
      interactiveBorder: 10,
      theme: 'quarto',
      placement: 'bottom-start'
    };
    window.tippy(el, config); 
  }
  const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
  for (var i=0; i<noterefs.length; i++) {
    const ref = noterefs[i];
    tippyHover(ref, function() {
      let href = ref.getAttribute('href');
      try { href = new URL(href).hash; } catch {}
      const id = href.replace(/^#\/?/, "");
      const note = window.document.getElementById(id);
      return note.innerHTML;
    });
  }
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {
    const ref = bibliorefs[i];
    const cites = ref.parentNode.getAttribute('data-cites').split(' ');
    tippyHover(ref, function() {
      var popup = window.document.createElement('div');
      cites.forEach(function(cite) {
        var citeDiv = window.document.createElement('div');
        citeDiv.classList.add('hanging-indent');
        citeDiv.classList.add('csl-entry');
        var biblioDiv = window.document.getElementById('ref-' + cite);
        if (biblioDiv) {
          citeDiv.innerHTML = biblioDiv.innerHTML;
        }
        popup.appendChild(citeDiv);
      });
      return popup.innerHTML;
    });
  }
});
</script>
